<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day My Love ðŸ’—ðŸ’—ðŸ’—</title>
    <link rel="stylesheet" href="quotes.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Music button styling */
        .music {
            width: 35px;
            height: 35px;
            position: fixed;
            top: 3.5vh;
            right: 3.5vh;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10000;
        }

        @media only screen and (max-width: 768px) {
            .music {
                top: auto;
                bottom: 3.5vh;
                right: 3.5vh;
            }
        }

        .music>.iconfont {
            font-size: 19px;
            color: #fff;
            cursor: pointer;
            animation: rotating 1.2s linear infinite;
            animation-play-state: paused;
        }

        .music>.iconfont.rotate {
            animation-play-state: running;
        }

        @keyframes rotating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(1turn);
            }
        }

        @font-face {
            font-family: 'iconfont';
            src: url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.eot');
            src: url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.eot?#iefix') format('embedded-opentype'),
                url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.woff2') format('woff2'),
                url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.woff') format('woff'),
                url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.ttf') format('truetype'),
                url('//at.alicdn.com/t/font_669713_r7pgq0vmjqc.svg#iconfont') format('svg');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hide Spotify iframe but keep audio */
        .spotify-player {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Main content iframe -->
    <iframe src="main.html" style="width: 100%; height: 100vh; border: none;" id="content-frame"></iframe>

    <!-- Music toggle button -->
    <div class="music">
        <i class="iconfont music-close">&#xea28;</i>
    </div>

    <!-- Spotify embed (hidden) -->
    <iframe class="spotify-player" id="spotifyPlayer"
        src="https://open.spotify.com/embed/track/7b8mI7YNGUfckTtyzoe1Zm?utm_source=generator"
        width="0" height="0"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        allowfullscreen>
    </iframe>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        const musicDom = document.querySelector('.music');
        const musicCloseDom = musicDom.querySelector('.music-close');
        const spotifyIframe = document.getElementById('spotifyPlayer');

        let isPlaying = false;

        // Function to play Spotify via postMessage
        function playSpotify() {
            spotifyIframe.contentWindow.postMessage({ method: 'play' }, 'https://open.spotify.com');
            musicCloseDom.classList.add('rotate');
            isPlaying = true;
        }

        // Function to pause Spotify
        function pauseSpotify() {
            spotifyIframe.contentWindow.postMessage({ method: 'pause' }, 'https://open.spotify.com');
            musicCloseDom.classList.remove('rotate');
            isPlaying = false;
        }

        // Toggle music when the button is clicked
        musicDom.addEventListener('click', function () {
            if (!isPlaying) {
                playSpotify();
            } else {
                pauseSpotify();
            }
        });

        // Listen for messages from child pages (e.g., valentine.html)
        window.addEventListener('message', function (e) {
            if (e.data === 'startMusic' && !isPlaying) {
                playSpotify();
            } else if (e.data === 'stopMusic' && isPlaying) {
                pauseSpotify();
            }
        });

        // Update page title dynamically
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                document.title = `Happy Valentine's Day, ${config.fpName} & ${config.spName}`;
            })
            .catch(error => console.error('Error loading config:', error));
    </script>
</body>

</html>
